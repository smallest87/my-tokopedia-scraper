<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokopedia Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>TokoScraper</h2>
    
    <div id="page-type-indicator" class="page-info">
      â“ Menunggu deteksi halaman...
    </div>

    <div class="controls">
      <button id="btnScrape" class="btn primary">ğŸ“· Scan Halaman</button>
      <button id="btnExport" class="btn success" disabled>ğŸ’¾ Export JSON</button>
    </div>
    
    <div class="automation-panel">
      <h3>ğŸ¤– Auto Detail Scraper</h3>
      <div class="input-group">
        <div class="input-wrapper">
          <label>Min Delay (s)</label>
          <input type="number" id="delayMin" value="3" min="1">
        </div>
        <div class="input-wrapper">
          <label>Max Delay (s)</label>
          <input type="number" id="delayMax" value="6" min="1">
        </div>
      </div>
      <div style="display: flex; gap: 5px;">
        <button id="btnAutoStart" class="btn" style="background: #e65100; color: white; flex: 2;">â–¶ Mulai Auto</button>
        <button id="btnAutoStop" class="btn danger" style="flex: 1;" disabled>â¹ Stop</button>
      </div>
      <div id="auto-status" class="auto-status-text">Standby.</div>
    </div>

    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Cari nama, harga, atau toko..." autocomplete="off">
      <label class="toggle-not-btn" title="Mode NOT: Sembunyikan yang cocok">
        <input type="checkbox" id="toggleNot">
        <span class="slider-label">NOT</span>
      </label>
    </div>

    <div class="sort-wrapper">
      <select id="sortBy" class="sort-select">
        <option value="newest">ğŸ•’ Terbaru Masuk</option>
        <option value="price">ğŸ’° Harga</option>
        <option value="rating">â­ Rating</option>
        <option value="sold">ğŸ“¦ Terjual</option>
      </select>
      <select id="sortOrder" class="sort-select">
        <option value="desc">â¬‡ Tertinggi/Terbaru</option>
        <option value="asc">â¬† Terendah/Terlama</option>
      </select>
    </div>

    <div class="stats">
      <p>Total Item: <span id="count">0</span> <span id="filtered-count" style="display:none; color:#888;"></span></p>
      <p>Status: <span id="status-msg" style="color: #666;">Siap.</span></p>
    </div>

    <div id="results" class="results-area"></div>
  </div>

  <script src="linkHelper.js"></script> 
  <script src="formatters.js"></script> 
  <script src="sidepanel.js"></script>
</body>
</html>
